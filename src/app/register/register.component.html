<div class="container-fluid tree-background">
    <div class="row full-screen-row overlay">
        <div class="col-md-6 col-md-offset-3 login">
            <div class="col-md-6 col-md-offset-3 overlay overlay2">
                <h1>Register</h1>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
                        <div *ngIf="formErrors.firstName" class="alert alert-danger">
                            {{ formErrors.firstName }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
                        <div *ngIf="formErrors.lastName" class="alert alert-danger">
                            {{ formErrors.lastName }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                            {{ formErrors.email }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="formErrors.password" class="alert alert-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
                        <div *ngIf="formErrors.confirmPassword" class="alert alert-danger">
                            {{ formErrors.confirmPassword }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
                    <button type="button" (click)="reset()" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
