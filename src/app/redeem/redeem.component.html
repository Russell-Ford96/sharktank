<div class="container-fluid">
    <!-- Navigation -->
    <div class="row">
        <ul class="nav nav-pills">
            <li [ngClass]="{ active: shopping == true }" (click)="viewShopping()"><a>Shopping</a></li>
            <li [ngClass]="{ active: giftCards == true }" (click)="viewGiftCards()"><a>Gift Cards</a></li>
            <li [ngClass]="{ active: travel == true }" (click)="viewTravel()"><a>Travel</a></li>
        </ul>
        <h4>Points: {{ points }}</h4>
    </div>

    <!-- Tab content -->
    <div class="row list-group row-eq-height" *ngIf="shopping">
        <div class="col-xs-4 col-lg-4 item" *ngFor="let item of shoppingItems">
            <div class="thumbnail">
                <br>
                <img class="group list-group-image" src="app/redeem/products-list/shopping/{{ item.imageUrl }}">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{ item.name }}</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6"><p class="lead">{{ item.points }}</p></div>
                        <div class="col-xs-6 col-md-6" style="text-align: right"><button value="Buy" class="btn btn-success" (click)="buyItem(item.points)">Buy</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row list-group" *ngIf="giftCards">
        <div class="col-xs-4 col-lg-4 item" *ngFor="let item of giftCardItems">
            <div class="thumbnail">
                <br>
                <img class="group list-group-image" src="app/redeem/products-list/gift-cards/{{ item.imageUrl }}">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{ item.name }}</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6"><p class="lead">{{ item.points }}</p></div>
                        <div class="col-xs-6 col-md-6" style="text-align: right"><button value="Buy" class="btn btn-success" (click)="buyItem(item.points)">Buy</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row list-group" *ngIf="travel">
        <div class="col-xs-4 col-lg-4 item" *ngFor="let item of travelItems">
            <div class="thumbnail">
                <br>
                <img class="group list-group-image" src="app/redeem/products-list/travel/{{ item.imageUrl }}">
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">{{ item.name }}</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6"><p class="lead">{{ item.points }}</p></div>
                        <div class="col-xs-6 col-md-6" style="text-align: right"><button value="Buy" class="btn btn-success" (click)="buyItem(item.points)">Buy</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
