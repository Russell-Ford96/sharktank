<div class="container-fluid tree-background">
    <div class="row full-screen-row overlay">
        <div class="col-md-6 col-md-offset-3 login">
            <div class="col-md-6 col-md-offset-3 overlay overlay2">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                            {{ formErrors.email }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="formErrors.password" class="alert alert-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>
                    <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
